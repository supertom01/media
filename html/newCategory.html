<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/addCategory.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category | Media</title>
</head>
<body>
    <main>
        <a id="back" onclick="history.back()">
            <div class="button">
                <img src="img/arrow.svg" alt="Back">
                <span>Back</span>
            </div>
        </a>
        <form>
            <h1>Add Category</h1>
            <div id="content">
                <div id="image">
                    <img alt="Upload Preview" id="uploadPreview">
                </div>
                <div id="inputFields">
                    <div class="inputGroup">
                        <div class="icon" title="Image Upload">
                            <img src="img/photo.svg" alt="Photo">
                        </div>
                        <div class="input">
                            <input onchange="updateImage('image', 'uploadPreview', 'img', 4/3)" type="file" name="img" id="img" accept=".jpg">
                            <button id="uploadButton">Upload File</button>
                        </div>
                        
                    </div>
                    <div class="inputGroup">
                        <div class="icon" title="Category Name">
                            <img src="img/name.svg" alt="Name">
                        </div>
                        <input type="text" name="name" id="name" placeholder="Category name">
                    </div>
                </div>
            </div>
            <input type="submit" value="Create Category">
        </form>
    </main>
</body>
<script src="js/newCategory.js"></script>
<script src="js/image.js"></script>
</html>
