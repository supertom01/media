<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies | Media</title>

    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON(window.location.href, function (response) {
                if(response[0] === "SQL_DOWN") {
                    alert("The SQL is broken..." + response[1]);
                } else if (response[0] === "NO_DATA") {
                    $("#categories").append("There are no categories with movies available for you.");
                } else {
                    response.forEach(category => {
                        $("#categories").append(
                            "<div class='category'>" +
                            "<a href='categories/" + category.cid + "?type=movie'>" +
                            "<img src='pictures/" + category.image + "/file' alt='" + category.name + "'>" +
                            "<p>" + category.name + "</p>" +
                            "</a>" +
                            "</div>"
                        );
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1>Movies</h1>
    <div id="categories">

    </div>
</body>
</html>
